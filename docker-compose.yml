version: '3.8'

services:
  websocket-server:
    build:
      context: ./websocket-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

  client-app:
    build:
      context: ./client-app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - websocket-server

